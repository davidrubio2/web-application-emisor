<body>
    <div class="container">

        <div class="container">
            <h1 align="center">Mostrar Emisores</h1>
            <form name="inquiryForm" novalidate>
            </form>
            <ul class="list-group">
                <li ng-repeat="emisor in emisor" class="list-group-item  list-group-item-success">

                    <strong>ID: </strong>
                    <span>{{ emisor.id }}</span>

                    <strong>Rfc: </strong>
                    <span>{{ emisor.rfc }}</span>

                    <strong>Fecha de inicio de operaciones: </strong>
                    <span>{{ emisor.fechaInicioOperacion }}</span>

                    <strong>Capital: </strong>
                    <span>{{ emisor.capital }}</span>
                </li>
            </ul>

        </div>
    </div>
</body>
